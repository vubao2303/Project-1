<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link href="https://getbootstrap.com/docs/5.0/getting-started/introduction/" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
	<link rel="stylesheet" href="assets/style.css">
	<title>Weather</title>
</head>

<body>
	<!-- big tittle -->
	<header class="container-fluid">
		<nav>
			<h1>Food</h1>
		</nav>
	</header>
	<!-- content -->
	<section class="container-fluid">
		<!-- one row, 2 collums -->
		<div class="row" src="./assets/pexels-photo-2284166.jpeg" >
			<!-- collumn1 city search and past search -->
			<div class="card col-md-3 search">
				<h5 class="text">Search for a recipe</h5>
				<!-- search box -->
				<div class="input-group">
					<input type="text" class="form-control" id="searchinput" type="search" aria-label="Search" class = "user-search">
					<button class="btn btn-primary search-button" type="button"><i class="fa fa-search"></i></button>
					<button class="btn btn-primary clear-button" type="button">Clear</i></button>
				</div>

				<!-- past Search is table   -->
				<table class="table search-history">

				</table>
			</div>
			<!-- col2 current city and 5 days forcast -->
			<div class="col-md-9">
				<!-- row1 for current city info  -->
				<div class="row current">
					<div class="col-12 border border-dark m-3 rounded">
						<div><span id="city-name" class="city-name align-middle">
								<h2>recipe</h2>
							</span>
							<img id="current-pic">
						</div>
						
					</div>
				</div>
				<!-- row 2 for 5 days forecast  -->

				<div class="row">
					<div class="col-12">
						<h3>Gift/pictures</h3>
					</div>
				</div>
				<div class="row target">
				</div>
			</div>
		
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="assets/script.js"></script>
</body>

</html>
