	<!-- Header with image -->
	<header class="container-fluid">
		<div class="headerSection header-section-text">
			<h1 class="big-title">What's for Dinner?</h1>
		</div>
		<nav>
			<div class="topnav top-bar-right">

				<div class="top-bar-right">
					<ul class="menu">
					<a class="nav-link active" aria-current="page" href="./index.html">HOME</a>
					</ul>
				</div>

			

				<a href="links.html"></a>
			</div>
		</nav>
	</header>
	
	<!-- start foundation template  -->

	<div class="grid-x grid-padding-x" style="margin-top: 4em; margin-bottom:4em; margin-left:3em;">

		<div class="cell small-4">
			<div class="container" style="height: 551.97px; width:367.98px; padding: 0.5em">
				<img src="./assets/search-cook.jpeg" alt="Cooking at home" class="image" style="width:100%">
				<div class="middle">
					<h2 class="search-recipe">SEARCH FOR RECIPES</h2>
				</div>
			</div>
		</div>

		<div class="cell small-4">
			<div class="container" style="height: 551.97px; width:367.98px; padding: 0.5em">
				<img src="./assets/Random-img.jpeg" alt="I can cook anything" class="image" style="width:100%">
				<div class="middle">
					<h2 class="random-button">I CAN'T DECIDE</h2>
				</div>
			</div>
		</div>


		<div class="cell small-4" class= "restaurant-button">
			<div class="container" style="height: 551.97px; width:367.98px; padding: 0.5em">
				<img src="./assets/Restaurant.jpeg" alt="Restaurant" class="image" style="width:100%">
				<div class="middle">
					<h2 class= "restaurant-button">I AM FEELLING LAZY</h2>
				</div>
			</div>
		</div>
	</div>

	<!-- Validation modal -->
	<div id="display-error"></div>

	<!-- Search form will display here -->
	<div id="search-form"></div>

	<!-- RECIPE INFO -->
	<section class="col-md-9 recipe-display">
		<div class="row current">
			<div class="col-12 border border-dark m-3 rounded">
				<!-- Recipes display here. -->
				<div id="recipe-list"></div>
				<div id="recipe"></div>
			</div>
		</div>
	</section>

	<section class="restaurant-display col-md-8">
		<!-- Restaurant display here -->
		<div id="restaurant-list"></div>
		<div id="restaurant"></div>
	</section>

	<!-- Footer -->

	<footer id="lab_social_icon_footer">
		<div class="info-container">
			<div class="text-center center-block">
				<a href="https://github.com/jessnyj"><i id="social-em" class="fab fa-github-square fa-3x social"></i></a>

			</div>
		</div>
	</footer>
