	<!-- Header with image -->
	<header class="container-fluid">
		<div class="headerSection header-section-text">
			<h1>What's for Dinner?</h1>
		</div>
		<nav>

	<!-- Search Bar -->
	<section class="container-fluid">
		<div class="row">
			<div class="translucent-form-overlay">
				<form>
					<h3>Search for a Recipe</h3>
					<div class="row columns">
						<label>Keyword
							<input type="text" name="keyword" placeholder="Keyword">
						</label>
					</div>
					<div class="row columns">
						<label>Ingredients
							<input type="text" name="location" placeholder="Ingredients">
						</label>
					</div>

					<button type="button" class="primary button expanded search-button"><i class="fa fa-search"></i>

					</button>
				</form>
			</div>
		</div>
	</section>

	<!-- RECIPE INFO -->
	<section class="col-md-9 recipe-display">
		<div class="row current">
			<div class="col-12 border border-dark m-3 rounded">

				<!-- Recipes display here. -->
				<div id="recipe"></div>

			</div>
		</div>
	</section>

	<section class="restaurant-display col-md-8">
		<!-- Restaurant display here -->
		<div id="restaurant-list"></div>
		<div id="restaurant"></div>
	</section>

	<!-- RANDOM BUTTON AND/OR FUN GIF IMAGE   -->

	<div class="row">
		<div class="col-12">
			<h3>Gif/pictures</h3>
		</div>
	</div>
	<div class="row ">
		<button type="button" class="primary button random-button">
			I CAN'T DECIDE
		</button>

	</div>

	<!-- RESTAURANTS?  -->
	<div class="row">

		<button type="button" class="primary button restaurant-button">
			I AM FEELING LAZY
		</button>
	</div>
