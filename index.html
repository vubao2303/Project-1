	<!-- start foundation template  -->
	<!-- B starts here  -->
	<!-- side by side and hover  -->

	<div class="grid-x grid-padding-x">

		<div class="cell small-4">
			<div class="container" style="height: 551.97px; width:367.98px; padding: 1em">
				<img src="./assets/search-cook.jpeg" alt="Cooking at home" class="image" style="width:100%">
				<div class="middle">
					<button class="button search-recipe">Search For Recipes</button>
				</div>
			</div>
		</div>

		<div class="cell small-4">
			<div class="container" style="height: 551.97px; width:367.98px; padding: 1em">
				<img src="./assets/Random-img.jpeg" alt="I can cook anything" class="image" style="width:100%">
				<div class="middle">
					<button class="button random-button">I CAN'T DECIDE</button>
				</div>
			</div>
		</div>


		<div class="cell small-4">
			<div class="container" style="height: 551.97px; width:367.98px; padding: 1em">
				<img src="./assets/Restaurant.jpeg" alt="Restaurant" class="image" style="width:100%">
				<div class="middle">
					<button class="button restaurant-button">I AM LAZY</button>
				</div>
			</div>
		</div>
	</div>

<!-- this need to be clean up and only show when the button is clicked, for now it is staying -->
	<!-- Search Bar -->
	<section class="container-fluid recipe-search-bar">
		<div class="row">
			<div class="translucent-form-overlay">
				<form>
					<h3>Search for a Recipe</h3>
					<div class="row columns">
						<label>Keyword
							<input id="search-field" type="text" name="keyword" placeholder="Keyword">
						</label>
					</div>

					<button type="button" class="primary button expanded search-button"><i class="fa fa-search"></i>

					</button>
				</form>
			</div>
		</div>
	</section>

	<!-- RECIPE INFO -->
	<section class="col-md-9 recipe-display">
		<div class="row current">
			<div class="col-12 border border-dark m-3 rounded">
				<!-- Recipes display here. -->
				<div id="recipe"></div>
			</div>
		</div>
	</section>

	<section class="restaurant-display col-md-8">
		<!-- Restaurant display here -->
		<div id="restaurant-list"></div>
		<div id="restaurant"></div>
	</section>
